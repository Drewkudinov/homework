<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>form</title>
  </head>
  <body>
    <div class="form-wrapper">
      <h2 class="form-wrapper__title">Нужна помощь с подбором</h2>
      <img
        class="form-wrapper__btn"
        src="./images/close-btn.png"
        alt="close-btn"
      />
      <form class="form">
        <div class="form-group">
          <label class="form-group__name" for="name">Ф.И.О.*</label>
          <input type="text" name="name" />
        </div>
        <div class="form-group">
          <label class="form-group__name" for="email">Электронная почта*</label>
          <input type="email" name="email" />
        </div>
        <div class="form-group">
          <label class="form-group__name" for="phone"
            >Контактный телефон*</label
          >
          <input type="tel" name="phone" />
        </div>
        <div class="form-group">
          <label for="comment">Комментарий</label>
          <input class="form-group__name" type="text" name="comment" />
        </div>
        <div class="check">
          <div class="check-wrap">
            <img src="./images/checkbox.png" alt="checkbox" class="checkbox" />
            <a
              href="https://www.google.com/search?q=%D0%BF%D0%BE%D0%BB%D0%B8%D1%82%D0%B8%D0%BA%D0%B0+%D0%BA%D0%BE%D0%BD%D1%84%D0%B8%D0%B4%D0%B5%D0%BD%D1%86%D0%B8%D0%B0%D0%BB%D1%8C%D0%BD%D0%BE%D1%81%D1%82%D0%B8&oq=%D0%BF%D0%BE%D0%BB%D0%B8%D1%82%D0%B8%D0%BA%D0%B0+&gs_lcrp=EgZjaHJvbWUqBwgBEAAYgAQyBggAEEUYOTIHCAEQABiABDIHCAIQABiABDIHCAMQABiABDIHCAQQABiABDIHCAUQABiABDIHCAYQABiABDIHCAcQABiABDIHCAgQABiPAjIHCAkQABiPAtIBCTEyNjcxajBqN6gCALACAA&sourceid=chrome&ie=UTF-8"
              class="check__link"
              target="_blank"
            >
              я соглашаюсь с условиями политики конфеденциальности
            </a>
          </div>

          <button class="btn" type="submit">ОТПРАВИТЬ</button>
        </div>
      </form>
    </div>
  </body>
</html>
